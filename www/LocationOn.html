<!DOCTYPE html>
<html ng-app="Medfind">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Medical Price Finder</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <!--<script src="/www/lib/ionic/js/angular/angular.js"></script>-->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="controllers/MedFind.js"></script>
</head>
<body  ng-controller="MedFindCtrl">
<div id="Container">
    <ion-pane>

        <ion-content>
            <div class="col-xs-12" >
                <h1  style="color:blueviolet; text-align: center; font-weight: bold; font-family: Tahoma; " >MedFind</h1>
                <br/>
                <div id="priceFinderDiv">
                    <h4 style="text-align:center; " id="lblMedQuery">What Medication are you price-checking?</h4>
                    <div class="input-group">
                        <input class="form-control" placeholder="Medicines name" ng-model="query"/>
                              <span class="input-group-btn">
                                  <button class="btn btn-danger" style="color: #dff0d8; ">Find Price</button>
                              </span>
                    </div>
                </div>
                <div class="alert alert-danger" ng-show="data.error">
                      Error. We cant access the app right now<br/>
                      <a href="index.html" class="alert-link"> Click here to try again</a>
                </div>
            </div>
        </ion-content>
    </ion-pane>
</div>
</body>
</html>
